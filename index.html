 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">Hand Gesture App
        
        <br>
        <span>&#128076</span>
        <span>&#128077</span>
        <span>&#128073</span>
        <span>&#128071</span>
        <span>&#128075</span>
        <span>&#128080</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a picture of your gesture to see if the computer recognizes it or not
      	<br>
        <h2>These are the gestures the model is trained to know:</h2>
        <span>&#128076</span>
        <span>&#128077</span>
        <span>&#128073</span>
        <span>&#128071</span>
        <span>&#128080</span>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="color: cadetblue;" class="btn btn-primary">WebCam - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-danger" onclick="take_snapshot()">Capture</button>
      </div>



      <div class="col-md-3 col-sm-6 col-xs-12">
        <label style="color: #30abdb ;" class="btn btn-info">Prediction-1</label>
        <p class="Emotion-1" id="name-1"></p>
        <p class="Emoji-1" id="emoji-1"></p>
        <label style="color: #30abdb ;" class="btn btn-info">Prediction-2</label>
        <p class="Emotion-1" id="name-2"></p>
        <p class="Emoji-1" id="emoji-2"></p>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="color: cadetblue;" class="btn btn-primary">Picture - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-warning" onclick="check()">Which Emoji?</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
